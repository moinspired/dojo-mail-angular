<div class="container">
  <h1>Dojo Email</h1>
</div>

<table border =1>
  <tr>
    <th>Email</th>
    <th>Importance</th>
    <th>Subject</th>
    <th>Content</th>
  </tr>
  <tr *ngFor='let dojo of dojos'>
    <td >
      {{ dojo.email }}
    </td>
    <td>
        <span *ngIf="dojo.importance">High</span>
        <span *ngIf="!dojo.importance">Low</span>
    </td>
    <td>{{ dojo.subject }}</td>
    <td>{{ dojo.content}}</td>
  </tr>
  </table>
